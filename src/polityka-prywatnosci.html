    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navbar = document.querySelector('.glass-nav');
            if (navbar) {
                window.addEventListener('scroll', () => {
                    if (window.scrollY > 50) {
                        navbar.classList.add('nav-scrolled');
                    } else {
                        navbar.classList.remove('nav-scrolled');
                    }
                });
            }

            const menuBtn = document.getElementById('mobile-menu-btn');
            const menuOverlay = document.getElementById('mobile-menu-overlay');
            const menuIconOpen = document.getElementById('menu-icon-open');
            const menuIconClose = document.getElementById('menu-icon-close');
            const mobileMenuLinks = document.querySelectorAll('.mobile-menu-link');

            const toggleMenu = () => {
                const isOpen = menuOverlay.classList.contains('flex');
                if (isOpen) {
                    menuOverlay.classList.remove('flex');
                    menuOverlay.classList.add('hidden');
                    menuIconOpen.classList.remove('hidden');
                    menuIconClose.classList.add('hidden');
                    document.body.style.overflow = '';
                } else {
                    menuOverlay.classList.remove('hidden');
                    menuOverlay.classList.add('flex');
                    menuIconOpen.classList.add('hidden');
                    menuIconClose.classList.remove('hidden');
                    document.body.style.overflow = 'hidden';
                }
            };
            if (menuBtn) menuBtn.addEventListener('click', toggleMenu);
            const menuClose = document.getElementById('mobile-menu-close');
            if (menuClose) menuClose.addEventListener('click', toggleMenu);
            mobileMenuLinks.forEach(link => link.addEventListener('click', toggleMenu));

            gsap.registerPlugin(ScrollTrigger);
            gsap.utils.toArray('.gs-reveal').forEach(elem => {
                gsap.to(elem, {
                    opacity: 1, y: 0, duration: 1.2, ease: "power3.out",
                    scrollTrigger: { trigger: elem, start: "top 90%", toggleActions: "play none none none" }
                });
            });
        });
    </script>
