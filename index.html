<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  /* â”€â”€â”€ Compact sticky toolbar â”€â”€â”€ */
  .toolbar {

    background-repeat: no-repeat; background-position: right 10px center;
    cursor: pointer; transition: border-color 0.15s;
  }
  .variant-select:focus { outline: none; border-color: #34a853; }
  .variant-select option { background: #1a1a1a; color: #e0e0e0; }
  .variant-select optgroup { color: #34a853; font-weight: 600; }

  .counter {
    font-size: 11px; color: #666; white-space: nowrap; flex-shrink: 0;
    font-variant-numeric: tabular-nums;
  }

  .view-toggle { display: flex; gap: 2px; flex-shrink: 0; }
  .view-btn {
    padding: 6px 10px; border-radius: 6px; font-size: 11px; cursor: pointer;
    background: transparent; border: 1px solid rgba(255,255,255,0.08); color: #666;
    transition: all 0.15s;
  }
  .view-btn.active { background: rgba(255,255,255,0.1); color: #fff; border-color: rgba(255,255,255,0.15); }

  /* â”€â”€â”€ Frames â”€â”€â”€ */
  .frame-container { position: relative; }

  .single-view iframe {
    width: 100%; height: calc(100vh - 54px); border: none;
    background: #fff; display: block;
  }

  .split-view { display: grid; grid-template-columns: 1fr 1fr; height: calc(100vh - 54px); }
  .split-view .pane { position: relative; overflow: hidden; }
  .split-view .pane + .pane { border-left: 1px solid rgba(255,255,255,0.1); }
  .split-view .pane-label {
    position: absolute; top: 6px; left: 6px; z-index: 10;
    background: rgba(0,0,0,0.75); color: #fff; padding: 3px 8px;
    border-radius: 10px; font-size: 10px; font-weight: 600;
    backdrop-filter: blur(8px);
  }
  .split-view iframe { width: 100%; height: 100%; border: none; background: #fff; }

  /* â”€â”€â”€ Keyboard hint (desktop only) â”€â”€â”€ */
  .kbd-hint {
    position: fixed; bottom: 12px; right: 12px; z-index: 90;
    background: rgba(0,0,0,0.7); backdrop-filter: blur(10px);
    padding: 6px 10px; border-radius: 8px; font-size: 10px; color: #555;
    display: none;
  }
  kbd { background: rgba(255,255,255,0.08); padding: 1px 5px; border-radius: 3px; font-family: inherit; color: #888; }

  @media (min-width: 769px) {
    .kbd-hint { display: block; }
    .toolbar { padding: 8px 16px; }
  }

  @media (max-width: 768px) {
    .split-view { grid-template-columns: 1fr; }
    .view-toggle { display: none; }
    .single-view iframe { height: calc(100vh - 54px); }
  }
</style>

<script>
const variantMap = {
  'a-warm': 'variants/warm-gemini31.html',
  'b-brutalist': 'variants/brutalist-gemini31.html',
  'c-organic': 'variants/organic-gemini31.html',
  'f': 'variants/custom-cleanslate.html',
  'f2': 'variants/custom-cleanslate-fixed.html',
  'f3': 'variants/custom-scrollreveal.html',
  'f4': 'variants/custom-autoanimate.html',
  'g': 'variants/custom-balticcraft.html',
  'h': 'variants/custom-powerwash.html',
  'concrete-jungle': 'variants/concrete-jungle.html',
  'ba-cinema': 'variants/ba-cinema.html',
  'pressure-gauge': 'variants/pressure-gauge.html',
  'street-level': 'variants/street-level.html',
  'water-cannon': 'variants/water-cannon.html',
  'safety-stripe': 'variants/safety-stripe.html',
  'modular-blocks': 'variants/modular-blocks.html',
  'timelapse': 'variants/timelapse.html',
  'noir-prestige': 'variants/noir-prestige.html',
  'aqua-flow': 'variants/aqua-flow.html',
  'blueprint': 'variants/blueprint.html',
  'grid-iron': 'variants/grid-iron.html',
  'spot-clean': 'variants/spot-clean.html',
};

const presetNames = {
  'a-warm': 'Warm Studio', 'b-brutalist': 'Brutalist Signal', 'c-organic': 'Organic Tech',
  'f': 'Clean Slate', 'f2': 'Clean Slate Fixed', 'f3': 'Scroll Reveal', 'f4': 'Auto-Animate',
  'g': 'Baltic Craft', 'h': 'Power Wash',
  'concrete-jungle': 'Concrete Jungle', 'ba-cinema': 'Before & After Cinema',
  'pressure-gauge': 'Pressure Gauge', 'street-level': 'Street Level',
  'water-cannon': 'Water Cannon', 'safety-stripe': 'Safety Stripe',
  'modular-blocks': 'Modular Blocks', 'timelapse': 'Timelapse',
  'noir-prestige': 'Noir Prestige', 'aqua-flow': 'Aqua Flow',
  'blueprint': 'Blueprint', 'grid-iron': 'Grid Iron', 'spot-clean': 'Spot Clean',
};

const keys = Object.keys(variantMap);
let currentPreset = 'a-warm';
let currentView = 'single';

function setPreset(p) {
  currentPreset = p;
  document.getElementById('variant-select').value = p;
  const idx = keys.indexOf(p);
  document.getElementById('counter').textContent = `${idx + 1}/${keys.length}`;
  updateFrames();
}

function navigate(dir) {
  const idx = keys.indexOf(currentPreset);
  const next = (idx + dir + keys.length) % keys.length;
  setPreset(keys[next]);
}

function setView(v) {
  currentView = v;
  document.querySelectorAll('.view-btn').forEach(b => b.classList.toggle('active', b.textContent.toLowerCase() === v));
  document.getElementById('single-view').style.display = v === 'single' ? 'block' : 'none';
  document.getElementById('split-view').style.display = v === 'split' ? 'grid' : 'none';
  updateFrames();
}

function updateFrames() {
  if (currentView === 'single') {
    document.getElementById('main-frame').src = variantMap[currentPreset] || '';
  } else {
    const idx = keys.indexOf(currentPreset);
    const nextIdx = (idx + 1) % keys.length;
    document.getElementById('left-frame').src = variantMap[currentPreset] || '';
    document.getElementById('right-frame').src = variantMap[keys[nextIdx]] || '';
    document.getElementById('left-label').textContent = presetNames[currentPreset] || '';
    document.getElementById('right-label').textContent = presetNames[keys[nextIdx]] || '';
  }
}

// Keyboard nav
document.addEventListener('keydown', (e) => {
  if (e.target.tagName === 'SELECT') return;
  if (e.key === 'ArrowLeft') { navigate(-1); e.preventDefault(); }
  if (e.key === 'ArrowRight') { navigate(1); e.preventDefault(); }
  if (e.key === 's' || e.key === 'S') { setView(currentView === 'single' ? 'split' : 'single'); }
});

// Swipe support (mobile)
let touchStartX = 0;
document.querySelector('.toolbar').addEventListener('touchstart', (e) => { touchStartX = e.touches[0].clientX; }, { passive: true });
document.querySelector('.toolbar').addEventListener('touchend', (e) => {
  const diff = e.changedTouches[0].clientX - touchStartX;
  if (Math.abs(diff) > 50) navigate(diff < 0 ? 1 : -1);
}, { passive: true });

// Init
updateFrames();
</script>
</body>
