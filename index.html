<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ustowski.pl ‚Äî Warianty designu</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: 'Inter', sans-serif; background: #0a0a0a; color: #e0e0e0; }

  .gallery {
    min-height: 100vh; padding: 24px 16px 40px;
  }
  .gallery.hidden { display: none; }

  .gallery-header {
    text-align: center; padding: 24px 0 32px;
  }
  .gallery-header h1 {
    font-size: 26px; font-weight: 800; color: #fff; margin-bottom: 6px;
    letter-spacing: -0.02em;
  }
  .gallery-header p { font-size: 13px; color: #666; }

  .section-label {
    font-size: 11px; text-transform: uppercase; letter-spacing: 0.1em;
    color: #F06820; font-weight: 700; margin: 32px 0 16px; padding-left: 4px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
  }

  .card {
    background: rgba(255,255,255,0.04);
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 14px;
    overflow: hidden;
    cursor: pointer;
    transition: all 0.2s;
  }
  .card:hover {
    background: rgba(255,255,255,0.07);
    border-color: rgba(255,255,255,0.18);
    transform: translateY(-3px);
    box-shadow: 0 8px 30px rgba(0,0,0,0.3);
  }
  .card:active { transform: scale(0.98); }

  .card-preview {
    width: 100%; aspect-ratio: 16/10; background: #1a1a1a;
    position: relative; overflow: hidden;
  }
  .card-preview iframe {
    width: 200%; height: 200%;
    transform: scale(0.5); transform-origin: top left;
    border: none; pointer-events: none;
  }

  .card-info {
    padding: 14px 16px;
  }
  .card-info .name {
    font-size: 14px; font-weight: 700; color: #fff; margin-bottom: 4px;
  }
  .card-info .tag {
    font-size: 11px; color: #888;
  }

  /* Logos card - full width */
  .grid-full {
    display: grid;
    grid-template-columns: 1fr;
    gap: 12px;
  }
  .card-logos {
    background: rgba(255,255,255,0.04);
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 14px;
    overflow: hidden;
    cursor: pointer;
    transition: all 0.2s;
    display: flex; align-items: center; gap: 16px;
    padding: 20px 24px;
  }
  .card-logos:hover {
    background: rgba(255,255,255,0.07);
    border-color: rgba(255,255,255,0.18);
    transform: translateY(-2px);
  }
  .card-logos .emoji { font-size: 32px; }
  .card-logos .name { font-size: 16px; font-weight: 700; color: #fff; }
  .card-logos .tag { font-size: 12px; color: #888; margin-top: 2px; }

  /* Viewer */
  .viewer {
    position: fixed; inset: 0; z-index: 1000;
    background: #fff;
  }
  .viewer.hidden { display: none; }
  .viewer iframe { width: 100%; height: 100%; border: none; }

  .back-btn {
    position: fixed; top: 12px; left: 12px; z-index: 1001;
    background: rgba(0,0,0,0.75); backdrop-filter: blur(12px);
    color: #fff; border: none; border-radius: 20px;
    padding: 8px 16px; font-size: 13px; font-weight: 600;
    font-family: 'Inter', sans-serif;
    cursor: pointer; transition: all 0.15s;
    display: none;
    box-shadow: 0 2px 12px rgba(0,0,0,0.4);
  }
  .back-btn:hover { background: rgba(0,0,0,0.9); }
  .back-btn.visible { display: flex; align-items: center; gap: 6px; }

  .viewer-nav {
    position: fixed; top: 12px; right: 12px; z-index: 1001;
    display: none; gap: 4px;
  }
  .viewer-nav.visible { display: flex; }
  .viewer-nav button {
    width: 36px; height: 36px; border-radius: 50%;
    background: rgba(0,0,0,0.75); backdrop-filter: blur(12px);
    color: #fff; border: none; font-size: 18px; cursor: pointer;
    box-shadow: 0 2px 12px rgba(0,0,0,0.4);
  }
  .viewer-nav button:hover { background: rgba(0,0,0,0.9); }
  .viewer-nav .counter {
    display: flex; align-items: center; padding: 0 10px;
    font-size: 12px; color: #fff; font-weight: 600;
    background: rgba(0,0,0,0.6); border-radius: 14px;
    backdrop-filter: blur(12px);
  }

  @media (min-width: 600px) {
    .gallery { padding: 40px 32px 48px; }
    .gallery-header h1 { font-size: 32px; }
    .grid { gap: 16px; }
  }
  @media (min-width: 900px) {
    .gallery { padding: 48px 64px 64px; max-width: 1000px; margin: 0 auto; }
    .grid { grid-template-columns: repeat(2, 1fr); gap: 20px; }
  }
</style>
</head>
<body>

<div class="gallery" id="gallery">
  <div class="gallery-header">
    <h1>Ustowski.pl</h1>
    <p>Warianty designu strony + logotypy</p>
  </div>

  <div class="section-label">Warianty strony</div>
  <div class="grid">
    <div class="card" onclick="openVariant('organic-tech')">
      <div class="card-preview">
        <iframe src="variants/organic-gemini31.html" loading="lazy" tabindex="-1"></iframe>
      </div>
      <div class="card-info">
        <div class="name">Organic Tech</div>
        <div class="tag">Naturalny, nowoczesny</div>
      </div>
    </div>

    <div class="card" onclick="openVariant('clean-slate-fixed')">
      <div class="card-preview">
        <iframe src="variants/custom-cleanslate-fixed.html" loading="lazy" tabindex="-1"></iframe>
      </div>
      <div class="card-info">
        <div class="name">Clean Slate Fixed</div>
        <div class="tag">Before/after, naprawiony scroll</div>
      </div>
    </div>

    <div class="card" onclick="openVariant('auto-animate')">
      <div class="card-preview">
        <iframe src="variants/custom-autoanimate.html" loading="lazy" tabindex="-1"></iframe>
      </div>
      <div class="card-info">
        <div class="name">Auto-Animate</div>
        <div class="tag">Automatyczne animacje GSAP</div>
      </div>
    </div>

    <div class="card" onclick="openVariant('power-wash')">
      <div class="card-preview">
        <iframe src="variants/custom-powerwash.html" loading="lazy" tabindex="-1"></iframe>
      </div>
      <div class="card-info">
        <div class="name">Power Wash</div>
        <div class="tag">Ciemny, dynamiczny</div>
      </div>
    </div>
  </div>

  <div class="section-label">Logotypy</div>
  <div class="grid-full">
    <div class="card-logos" onclick="openVariant('logos')">
      <span class="emoji">üé®</span>
      <div>
        <div class="name">Warianty logotyp√≥w</div>
        <div class="tag">Propozycje logo Ustowski</div>
      </div>
    </div>
  </div>
</div>

<div class="viewer hidden" id="viewer">
  <iframe id="viewer-frame" src=""></iframe>
</div>

<button class="back-btn" id="back-btn" onclick="closeViewer()">‚Üê Wr√≥ƒá</button>

<div class="viewer-nav" id="viewer-nav">
  <button onclick="navigateViewer(-1)">‚Äπ</button>
  <span class="counter" id="viewer-counter">1/5</span>
  <button onclick="navigateViewer(1)">‚Ä∫</button>
</div>

<script>
const items = [
  { key: 'organic-tech', src: 'variants/organic-gemini31.html', name: 'Organic Tech' },
  { key: 'clean-slate-fixed', src: 'variants/custom-cleanslate-fixed.html', name: 'Clean Slate Fixed' },
  { key: 'auto-animate', src: 'variants/custom-autoanimate.html', name: 'Auto-Animate' },
  { key: 'power-wash', src: 'variants/custom-powerwash.html', name: 'Power Wash' },
  { key: 'logos', src: 'variants/logos.html', name: 'Logotypy' },
];

let currentIdx = 0;

function openVariant(key) {
  currentIdx = items.findIndex(i => i.key === key);
  document.getElementById('viewer-frame').src = items[currentIdx].src;
  document.getElementById('gallery').classList.add('hidden');
  document.getElementById('viewer').classList.remove('hidden');
  document.getElementById('back-btn').classList.add('visible');
  document.getElementById('viewer-nav').classList.add('visible');
  updateCounter();
}

function closeViewer() {
  document.getElementById('viewer').classList.add('hidden');
  document.getElementById('gallery').classList.remove('hidden');
  document.getElementById('back-btn').classList.remove('visible');
  document.getElementById('viewer-nav').classList.remove('visible');
  document.getElementById('viewer-frame').src = '';
}

function navigateViewer(dir) {
  currentIdx = (currentIdx + dir + items.length) % items.length;
  document.getElementById('viewer-frame').src = items[currentIdx].src;
  updateCounter();
}

function updateCounter() {
  document.getElementById('viewer-counter').textContent = `${currentIdx + 1}/${items.length}`;
}

document.addEventListener('keydown', (e) => {
  if (document.getElementById('viewer').classList.contains('hidden')) return;
  if (e.key === 'ArrowLeft') { navigateViewer(-1); e.preventDefault(); }
  if (e.key === 'ArrowRight') { navigateViewer(1); e.preventDefault(); }
  if (e.key === 'Escape') { closeViewer(); e.preventDefault(); }
});
</script>
</body>
</html>
